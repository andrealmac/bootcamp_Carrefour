<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="utf-8">
        <!-- Importar o bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- Criar nosso proprio css -->
        <link rel="stylesheet" type="text/css" href="css_style/style.css">
    </head>
    <body>
        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-lg navbar-light margin">
            <!-- Imagem na barra de nav-->
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" width="180" height="50">

            <!-- NavBar -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#quem-somos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Parceiros</a>
                    </li>
                    <li class="nav-item">

                        </div>
                        <div class="col-lg-4">
                            <img src="img/pexels-photo-5926389.jpeg" width="100%">
                        </div>
                        <div class="col-lg-4">
                            <img src="img/pexels-photo-5926389.jpeg" width="100%">

                    </div>
                </div>
