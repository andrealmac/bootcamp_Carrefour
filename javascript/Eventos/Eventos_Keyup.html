<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search">

    <div id="result">Nenhum resultado</div>

    <script>
        var text = document.getElementById('search');
        var result = document.getElementById('result');
        var resultDefaultTex = "Nenhum Resultado"

        text.addEventListener('keyup', function(){
            //console.log("disparou", this.value);
            //result.innerText=this.value;
            var value =this.value;
            
            // if(value!=="")
            //     result.innerText = this.value;
            // else
            //     result.innerText = resultDefaultTex

            //Ou assim
            result.innerText = value !== "" ? value: resultDefaultTex
        })
    </script>
</body>
</html>
