<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
<style>
    * {
        margin: 0;
    }
    body{
        /* Scroll */
        padding-top: 60px;
    }
    .menu{
        width: 1960px;
        height: 50px;
        padding: 0;
        list-style: none;
        background-color: black;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        left: 0;
        top: 0;
    }
    .menu li a{
        color: #fff;
        padding: 1.1rem 2rem;
        text-transform: uppercase;
        font-weight: bold;
    }
    .menu li a:hover{
        background-color: pink;
        color: black;
    }
    .item{
        height: 850px;
    }
    .btn{
        border: 0;
        background-color: black;
        color: #fff;
        padding: 1rem;
        font-size: 1rem;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
    }
</style>
</head>
<body>
    <ul class="menu">
        <li><a href="#empresa">Empresa</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contato">Contatos</a></li>
    </ul>
    <div class="item">
        <h2 id="empresa">Empresa</h2>
    </div>
    <div class="item">
        <h2 id="projetos">projetos</h2>
    </div>
    <div class="item">
        <h2 id="contato">Contato</h2>
    </div>
    <button class="btn">Subir</button>

    <script src="/javascript/jquery-3.6.0.min.js"></script>

    <script>
        var link = $(".menu li a");
        var subir = $(".btn");

        $(window).scroll(function(){
            //console.log("oi") contar quantas vezes mexe na barra de rolagem
            var minhaPosicao = $(this).scrollTop();
            console.log(minhaPosicao);
            if(minhaPosicao>=1200){
                subir.fadeIn();//aparecer o botao subir
            }else{
                subir.fadeOut();
            }
        })

        //scrollTop
        link.on("click", function(){
            //alert("oi")
            var seletor = $(this).attr("href");
            //console.log(seletor); para pegar o id dos href em a
            var posicao = $(seletor).offset().top;//saber a posicao referente a pagina
            console.log(posicao)
            $("html, body").animate({scrollTop:posicao-50},1000);
        });

        subir.on('click',function(){
            $("html, body").animate({scrollTop:0},1000);
        })
    </script>
</body>
</html>
